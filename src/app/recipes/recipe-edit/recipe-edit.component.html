<div class="row" style="width:100%">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" style="width:100%">
            <div class="row">
                <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
                <button class="btn btn-danger" (click)="cancel()">Cancel</button>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" class="form-control" type="text" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input id="imageUrl" class="form-control" type="text" formControlName="imageUrl" #imageUrl>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <img [src]="imageUrl.value" class="img-responsive">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-right:20px;">
                <div class="col-12" style="margin-bottom:20px;" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredient of controls; let i=index" [formGroupName]="i">
                        <div class="col-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-1">
                            <button class="btn btn-danger" (click)="deleteIng(i)">X</button>
                        </div>
                    </div>
                </div>
                <hr>
                <button type="button" (click)="onAddIng()" class="btn btn-success">Add Ingredient</button>
            </div>
    </form>
</div>
