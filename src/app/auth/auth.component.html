<div class="row">
    <div class="col-4  offset-md-4">
        <div class="jumbotron">
            <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" class="form-control" formControlName="email">
                </div>
                <div class="alert alert-warning" *ngIf="authForm.get('email').touched && authForm.get('email').status!='VALID' && authForm.get('email').errors['required']">
                    <span >Email is required</span>
                </div>
                <div class="alert alert-warning" *ngIf="authForm.get('email').touched && authForm.get('email').status!='VALID' && authForm.get('email').errors['email']">
                    <span >Enter valid Email</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" class='form-control' formControlName="password">
                </div>
                <div class="alert alert-warning" *ngIf="authForm.get('password').touched && authForm.get('password').status!='VALID' && authForm.get('password').errors['required']">
                    <span >Password is required</span>
                </div>
                <div class="alert alert-warning" *ngIf="authForm.get('password').touched && authForm.get('password').status!='VALID' && authForm.get('password').errors['minlength']['actualLength']!=authForm.get('password').errors['minlength']['requiredLength']">
                    <span >Password should be  minimum 6 characters long</span>
                </div>

                <div class="form-group">
                    <button class="btn btn-success" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login':'Sign Up'}}</button>||
                    <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Sign Up':'Login'}}</button>
                </div>
            </form>
        </div>
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <!--
        <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div>-->

        <div *ngIf="error">
            <app-alert [message]='error' (close)="onCloseModal()"></app-alert>
        </div>
        
    </div>
</div>
