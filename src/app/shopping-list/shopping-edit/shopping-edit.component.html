<div class="container" style="margin-left:20px;margin-top:20px">
    <div class="row">
        <div class="col-12">
            <form #form="ngForm">
                <div class="row">
                    <div class="col-sm-5 form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" name="name" ngModel required>
                    </div>
                    <div class="col-sm-2 form group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
                    </div>
                </div> 
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-success" type="submit" (click)="addOrUpdateIngredient()" [disabled]="!form.valid">{{editMode?"Update":"Add"}}</button>
                        <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="this.editMode">Delete</button>
                        <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                    </div>
                </div>
            </form> 
        </div>
    </div> 
</div>
